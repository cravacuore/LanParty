<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>LanParty</title>
    <meta name="description" content="Espacio donde compartir tu última lan party organizada">
    <meta name="author" content="Damián Cravacuore">

    <!-- Responsive Stuff -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tachyons.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="roboto">
    <div class="w-100 pv1 bg-yellow tc b">
      Sitio en construcción
    </div>

    <div class="w-100 bg-navy pv4 pv5-ns">
      <h1 class="dark-red tc f1">Lan Party</h1>
    </div>

    <div class="w-100 bg-purple pv4">
      <p class="orange tc f4 f3-ns">Compartinos la experiencia de tu LanParty</p>
    </div>

    <div class="w-100 pv4" style="background-image: url(./bg.png); background-repeat: repeat-x;">
      <p class="tc">Cronología Lan Particera</p>
      <hr>
    </div>

    <article class="measure center bg-white br3 pa4 ma3 ba-ns b--black-10">
      <div class="tc f7">
        <h1 class="f4">T4Lan</h1>
        <img src="https://instagram.fsst1-2.fna.fbcdn.net/t51.2885-19/s150x150/23668302_519434671745699_8598440804794499072_n.jpg" class="br-100 h3 w3 dib" title="LanParty group's avatar">
        <i class="fa fa-lg fa-globe pl2" aria-hidden="true"> t4lan.com.ar</i>
        <i class="fa fa-lg fa-instagram pl2" aria-hidden="true"> t4lan</i>
      </div>
      <hr class="center mw3 bb b--black-10">

      <div class="lh-copy center f7 tc">
        <i class="fa fa-lg fa-clock-o" aria-hidden="true"> 12hrs</i>
        <i class="fa fa-lg fa-calendar-o pl2" aria-hidden="true"> 19/11/2017</i>
      </div>

      <div class="pv4 tc">
        <img
            src="https://instagram.fsst1-2.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23667856_206146276596152_7899367631067545600_n.jpg"
            class="br1 h3 w3 dib" alt="avatar">
        <img
            src="https://instagram.fsst1-2.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23733966_151830628768291_4694855199666208768_n.jpg"
            class="br1 h3 w3 dib" alt="avatar">
        <img
            src="https://instagram.fsst1-2.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23823803_1618561351544256_1125608428887080960_n.jpg"
            class="br1 h3 w3 dib" alt="avatar">
        <img
            src="https://instagram.fsst1-2.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23596381_2190049914555263_2339283315342704640_n.jpg"
            class="br1 h3 w3 dib" alt="avatar">
      </div>
    </article>
  </body>
</html>
